name: NPM

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      BUILD: production
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    # Setup .npmrc file to publish to npm
    - uses: actions/setup-node@v2
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm install
    - run: npm run lint
    - run: npm run build
    - run: npm publish
        
